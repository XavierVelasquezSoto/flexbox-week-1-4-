<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Header">
      <h1 class="title">10,000+ of our users love our products.</h1>
      <p class="text">
        We only provide great products combined with excellent customer service.
        See what our satisfied customers are saying about our services.
      </p>
    </div>
    <div class="container">
      <div>
        <img
          class="star star-1"
          src="./assets/images/images/icon-star.svg"
          alt=""
        />
        <img
          class="star star-2"
          src="./assets/images/images/icon-star.svg"
          alt=""
        />
        <img
          class="star star-3"
          src="./assets/images/images/icon-star.svg"
          alt=""
        />
        <img
          class="star star-4"
          src="./assets/images/images/icon-star.svg"
          alt=""
        />
      </div>
      <h2 class="subtitle">Rated 5 Stars in Reviews</h2>
    </div>
  </body>
</html>
